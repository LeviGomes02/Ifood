    <main class="distancia">
        <div class="container div-relatorio rounded">
            <h5 class="mt-2">Gerenciador de Relatórios</h5>

            <div class="d-flex d-fluid">

                <div>
                    <div class="me-5">
                        <label for="reportSelect" class="form-label">Relatório:</label>
                        <select id="reportSelect" class="form-select btn-largura red-shadow" aria-label="Selecione uma opção">
                            <option value="" disabled selected>Selecione uma opção</option>
                            <option value="pedidos">Pedidos</option>
                            <option value="pagamentos">Pagamentos</option>
                            <option value="entregas">Entregas</option>
                            <option value="despesas">Despesas</option>
                            <option value="pedidos-x-entregas">Pedidos x Entregas</option>
                            <option value="pedidos-x-pagamentos">Pedidos x Pagamentos</option>
                        </select>
                    </div>

                    <script>
                        document.querySelectorAll('.dropdown-item').forEach(item => {
                            item.addEventListener('click', function () {
                                document.getElementById('dropdownMenuButton').textContent = this.textContent;
                            });
                        });
                    </script>
                </div>

                <div class="mb-3 me-3">
                    <label for="dataInicial" class="form-label data-tamanho">Data inicial:</label>
                    <input type="date" class="form-control data-tamanho red-shadow" id="dataInicial">
                </div>
                <div class="mb-3">
                    <label for="dataFinal" class="form-label data-tamanho">Data final:</label>
                    <input type="date" class="form-control data-tamanho red-shadow" id="dataFinal">
                </div>

            </div>

            <div class="d-flex botao-produrar">
                <button class="btn btn-danger" id="procurar" type="button">Procurar</button>
            </div>

            <script type="module">

                import { mockData } from "../js/mock.js"
                const data = mockData

                document.getElementById('procurar').addEventListener('click', function () {
                    const tipoRelatorio = document.getElementById('reportSelect').value;
                    const dataInicial = document.getElementById('dataInicial').value;
                    const dataFinal = document.getElementById('dataFinal').value;
                
                    // Carregar os dados do mock.js
                    const dadosFiltrados = mockData.filter(item => {
                        return item.tipo === tipoRelatorio &&
                            item.data >= dataInicial &&
                            item.data <= dataFinal;
                    });
                
                    // Exibir os resultados
                    const resultadoContainer = document.getElementById('resultadoContainer');
                    resultadoContainer.innerHTML = ''; // Limpa os resultados anteriores
                
                    if (dadosFiltrados.length > 0) {
                        dadosFiltrados.forEach(item => {
                            const cardDiv = document.createElement('div');
                            cardDiv.className = 'd-flex m-3';
                
                            cardDiv.innerHTML = `
                                <div class="col-12 my-3">
                                    <div class="card">
                                        <div class="d-flex card-body p-1 div-arquivo rounded">
                                            <div class="m-2">
                                                <img class="foto-arquivo" src="../images/imagem-relatorios/files_7515621.png"
                                                    alt="Duas folhas de papel">
                                            </div>
                                            <div class="my-2">
                                                <div>
                                                    <p class="negrito mb-0 my-1 ">${item.detalhes}</p>
                                                    <p class="fonte-pequena">${item.visualizacao}</p>
                                                    <div>
                                                        <button type="button" class="btn btn-arquivo1">Abrir</button>
                                                        <button type="button" class="btn btn-arquivo2">Excluir</button>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="ms-auto">
                                                <p class="text-end fonte-pequena mb-0 mt-3 me-2 d-none d-lg-block d-xl-block">Emissão: ${item.data} ${item.hora}</p>
                                                <p class="fonte-pequena me-2 d-none d-lg-block d-xl-block">Conclusão: ${item.data} ${item.hora}</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            `;
                            resultadoContainer.appendChild(cardDiv);
                        });
                    } else {
                        resultadoContainer.textContent = 'Nenhum resultado encontrado para o período e tipo selecionado.';
                    }
                });
                console.log(data)
            </script>


            <div id="resultadoContainer" class="mt-4">
                <!-- Os resultados filtrados serão exibidos aqui -->
            </div>
        </div>
