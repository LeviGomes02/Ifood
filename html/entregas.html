      </button>

    </div>
    <div id="produtos-cards" class="container d-flex flex-wrap justify-content-center mt-3 gap-2">
      <!-- Os cards de entregadores serão gerados aqui dinamicamente -->
    </div>
  

    <div class="container mt-5">
      <div class="d-flex justify-content-between mx-auto mt-5">
        <button type="button" class="btn btn-danger">Gerenciar Entregador</button>
        <div class="d-flex gap-2">
          <button type="button" class="btn btn-danger"><i class="bi bi-plus-lg"></i> Adicionar Entrega</button>
          <button type="button" class="btn btn-danger">Editar Entrega</button>
          <button type="button" class="btn btn-danger"><i class="bi bi-dash-lg"></i> Remover Entrega</button>
        </div>
      </div>
    </div>

    <div class="container overflow-auto">
      <table id="tabela-produtos" class="table table-hover text-center mt-2 table-custom scroll">
        <thead>
          <tr>
            <th id="codigo" class="escuro"><a href="#" class="text-danger">Código da Entrega</a></th>
            <th id="nome"><a href="#" class="text-danger">Entregador</a></th>
            <th id="preco"><a href="#" class="text-danger">Avaliação</a></th>
            <th id="preco"><a href="#" class="text-danger">Endereço de Entrega</a></th>
            <th id="vendidos"><a href="#" class="text-danger">Data/Hora da Saída</a></th>
            <th id="avaliacao"><a href="#" class="text-danger">Status</a></th>
          </tr>

            <!-- código gerado pelo js -->
        </tbody>
      </table>
